<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="null.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <title>AkvaFerma</title>
</head>

<body>
    <header class="header">
        <div class="container">

            <div class="logo">
                <img src="./img/logoferma.png" alt="">
            </div>

            <div class="header_menu menu">



                <nav class="header__nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="http://ak-ferma.ru" class="nav-link">ГЛАВНАЯ</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">КАТАЛОГ</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">ДОСТАВКА</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">КОНТАКТЫ</a></li>
                    </ul>
                </nav>
            </div>

            <div class="contacts">
                <img src="./img/shopping-cart.svg" alt="" class="cart">
                <p class="phone">+79372785477</p>
            </div>
            <div class="menu_icon"><span></span></div>
        </div>
    </header>

    <main class="main">
        <div class="first_screen">
            <div class="left_block_first">
                <p class="subheading">Радуга Амазонских лесов</p>
                <h1 class="heading">Рыбки оптом</h1>
                <p class="description">Одна из крупнейших ферм в России, предлагает харациновых рыбок крупным оптом</p>
                <a class="button" href="">Подробнее</a>
            </div>
            <div class="right_block_first">
                <img class="image_first" src="img/first.png" alt="Неон голубой">
            </div>
        </div>


        <div class="tab">
            <p class="tropik_ferma">ТРОПИЧЕСКАЯ ФЕРМА</p>
        </div>
        <div class="cart-menu">
            <div class="menu_main">
                <a href="#" class="button_text">ГЛАВНАЯ</a>
            </div>
            <div class="ferma">
                <a href="" class="ferma_text">О ФЕРМЕ</a>
            </div>
            <div class="delivery"><a href="" class="delivery_text">ДОСТАВКА</a></div>
        </div>
        <br>



    </main>

    <script src="script.js"></script>
</body>

</html>
